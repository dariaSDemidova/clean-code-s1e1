<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="app">
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main">
        <section class="new-tasks" id="topSectionForAddingElementToList">
            <label class="new-tasks__label tasks__label" for="new-task">Add Item</label>
            <div class="new-tasks__wrapper">
                <input id="new-task" class="new-tasks__input tasks__input task" type="text">
                <button class="tasks__button">Add</button>
            </div>
        </section>
        <section class="tasks incompleted-tasks">
            <h3 class="tasks__title">Todo</h3>
            <ul class="tasks__list" id="incompleteTasks">
                <li class="tasks__item">
                    <input class="tasks__checkbox" type="checkbox">
                    <label class="tasks__label task">Pay Bills</label>
                    <input class="tasks__input task" type="text">
                    <button class="tasks__button edit">Edit</button>
                    <button class="tasks__button delete">
                        <img class="tasks__button-image" src="./remove.svg" alt="remove">
                    </button>
                </li>
                <li class="tasks__item tasks__edit">
                    <input class="tasks__checkbox" type="checkbox">
                    <label class="tasks__label task">Go Shopping</label>
                    <input class="tasks__input task" type="text" value="Go Shopping">
                    <button class="tasks__button edit">Save</button>
                    <button class="tasks__button delete">
                        <img class="tasks__button-image" src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
        <section class="tasks completed-tasks">
            <h3 class="tasks__title">Completed</h3>
            <ul class="tasks__list" id="completed-tasks">
                <li class="tasks__item">
                    <input class="tasks__checkbox" type="checkbox" checked>
                    <label class="tasks__label task">See the Doctor</label>
                    <input class="tasks__input task" type="text">
                    <button class="tasks__button edit">Edit</button>
                    <button class="tasks__button delete">
                        <img class="tasks__button-image" src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
